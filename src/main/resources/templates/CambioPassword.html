<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CAMBIO PASSWORD</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/mw.jpg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="~{NavBarUser.html}"></div>

<h2>Cambia la password</h2>
<form action="/cambioPassword" method="post">
    <div class="mb-3">
        <label for="passwordV" class="form-label">Vecchia Password</label>
        <input type="password" class="form-control" id="passwordV" name="passwordV" required>
    </div>
    <div class="mb-3">
        <label for="passwordN" class="form-label">Nuova Password</label>
        <input type="password" class="form-control" id="passwordN" name="passwordN" required>
    </div>
    <div class="mb-3">
        <label for="passwordC" class="form-label">Conferma Nuova Password</label>
        <input type="password" class="form-control" id="passwordC"  required>
    </div>
    <button type="submit" class="btn btn-primary">Cambia Password</button>
</form>

</body>
</html>
