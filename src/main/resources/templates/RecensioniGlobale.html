<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RECENSIONI GLOBALE</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/mw.jpg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div th:replace="~{BarraDiNavigazione.html}"></div>
<div th:replace="~{News.html}"></div>"
<form th:action="@{/Listarecensioni}" method="get">
    <button type="submit" style="background-color: darkred;padding: 10px 20px;font-size: 16px; cursor:pointer;color: white;">Lista Recensioni</button>
</form>
<div th:if="${ not #lists.isEmpty(recensioni)}">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ID_UTENTE</th>
                <th>VOTO</th>
                <th>COMMENTO</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recensione : ${recensioni}">
                <td th:text="${recensione.ID}"></td>
                <td th:text="${recensione.USER_ID}"></td>
                <td>
                    <div class="rating-stars">
                        <span th:each="i : ${#numbers.sequence(1, 5)}">
                            <i th:class="${i <= recensione.VOTO} ? 'fas fa-star' : 'far fa-star'"></i>
                        </span>
                        <span class="ms-2 text-dark" th:text="${recensione.VOTO} + '/5'"></span>
                    </div>
                </td>
                <td th:text="${recensione.COMMENTO}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
