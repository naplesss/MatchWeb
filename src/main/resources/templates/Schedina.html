<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="text/javascript" src='/script.js'></script>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div th:replace="~{NavBarUser.html}"></div>
<h2>Gioca Schedina</h2>
<form  onsubmit="inviamo();return false;">
    <table>
        <tr>
            <th>locali</th><th>ospiti</th><th>pronostico</th>
        </tr>
        <tbody>
        <tr>
            <td th:text="${partita1.id_squadracasa} ?: 'Nessuna partita'"></td>
            <td th:text="${partita1.id_squadrafuori} ?: 'Nessuna partita'"></td>
            >
        <td><select id="pronostico1" name="pronostico1">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select></td>
        </tr>
        <tr>
            <td th:text="${partita2.id_squadracasa} ?: 'Nessuna partita' "></td>
            <td th:text="${partita2.id_squadrafuori} ?: 'Nessuna partita' "></td>
            <td><select id="pronostico2" name="pronostico2">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select></td>
        </tr>
        <tr>
            <td>Risultato:</td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="invia">
</form>

</body>
</html>
