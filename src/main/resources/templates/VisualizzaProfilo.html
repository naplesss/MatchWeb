<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PROFILO UTENTE</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/mw.jpg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-star-rating@4.1.2/css/star-rating.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-star-rating@4.1.2/js/star-rating.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>

</head>
<body>
<div th:replace="~{NavBarUser.html}"></div>
<h1>Welcome in your administration dashboard, <span th:text="${profilo.username}"></span>!</h1>
<table class="table table-striped">
    <tr>
        <th>Username</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Email</th>
        <th>Ruolo</th>
        <th>Data di Nascita</th>
        <th>Punti</th>
        <th>posizione in classifica</th>
        <th>num schedine giocate</th>
    </tr>
    <tr >
        <td th:text="${profilo.username}"></td>
        <td th:text="${profilo.firstName}"></td>
        <td th:text="${profilo.lastName}"></td>
        <td th:text="${profilo.email}"></td>
        <td th:text="${profilo.role}"></td>
        <td th:text="${profilo.birthdate}"></td>
        <td th:text="${profilo.punti}"></td>
        <td th:text="${profilo.rank}"></td>
        <td th:text="${profilo.numschedine}"></td>
    </tr>
</table>

<p>Premi:</p>
<ul>
    <li th:each="premio : ${profilo.premi}">
        <p th:text="${premio}"></p>
    </li>
</ul>
</body>
</html>
