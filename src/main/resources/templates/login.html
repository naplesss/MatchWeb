<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="text/javascript" src='/script.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="~{BarraDiNavigazione.html}"></div>
<div th:replace="~{News.html}"></div>"

<h1>Log In</h1>
<div class="container">
    <form th:action="@{/login}" method="post">
        <div>
            <input type="text" name="username" id="username" placeholder="Username" required/>
        </div><br><br>
        <div>
            <input type="password" id="password" name="password" placeholder="Password"
                   pattern="^(?=(.*\d){2,})(?=.*[!@#$%^&*(),.?\:{}|<>]).{9,}$"
                   title="deve contenere almeno un carattere speciale, due numeri e deve essere di una lunghezza minima di 9 caratteri"
                   onkeyup="checkPassword()" onfocus="mostraMessaggio('messaggio')" onblur="nascondiMessaggio('messaggio')"required>
        </div>
<!--        bottone mostra password-->
        <button type="button" onclick="mostraPassword('password')" >cliccami ;P</button><br><br>
        <div th:if="${erroreNome}" class="alert alert-danger" th:text="${erroreNome}"></div>
        <br>
<!--        messaggio di specifica password-->
        <div id="messaggio" style="display: none">
            <h3>La password deve contenere:</h3>
            <p id="speciali" class="invalid">1 carattere <b>speciale</b> </p>
            <p id="numeri" class="invalid">2 <b>numeri</b></p>
            <p id="lunghezza" class="invalid"> <b>8 lettere</b></p>
        </div><br><br>
        <input type="submit" value="Login" />
        <input type="reset" value="reset">
    </form>
</div>

</body>
</html>
