<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="~{BarraDiNavigazione.html}"></div>

<h1>Log In</h1>
<div class="container">
    <form th:action="@{/login}" method="post">
        <div>
            <input type="text" name="username" placeholder="Username"/>
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Password" pattern="^(?=(.*\d){2,})(?=.*[!@#$%^&*(),.?\:{}|<>]).{9,}$" title="deve contenere almeno un carattere speciale, due numeri e deve essere di una lunghezza minima di 9 caratteri" required>
        </div>
        <input type="submit" value="Login" />
        <input type="reset" value="reset">
    </form>
</div>
<!--controllo lista utenti, ds levare-->
<a th:href="@{/ListaUtentiIscritti}" >
    <button class="btn btn-primary" type="button">Visualizza lista utenti iscritti</button>
</a>

<button class="btn btn-primary" type="button">Visualizza classifica utenti</button>
<button class="btn btn-primary" type="button">Assegna premi</button>
<button class="btn btn-primary" type="button">Upgrade</button>

</body>
</html>
