<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style></style>

</head>
<body>
<div th:replace="~{BarraDiNavigazione.html}"></div>
<form th:action="@{/addUser}" method = post>
    <!--nome-->
    <label for="firstName">First name</label><br>
    <input type="text" id="firstName" name="firstName" value="" required><br><br>
    <!--cognome-->
    <label for="lastName">Last name</label><br>
    <input type="text" id="lastName" name="lastName" value="" required><br><br>
    <!--email-->
    <label for="email">E-mail</label><br>
    <input type="text" id="email" name="email" value="" required><br><br>
    <!--Username-->
    <label for="username">Username</label><br>
    <input type="text" id="username" name="username" value="" required><br><br>
    <!-- password-->
    <label for="password">Password</label><br>
    <!--password contenente 2 numeri, un carattere speciale, lunga almeno 9 caratteri -->
    <input type="password" id="password" name="password"
           pattern="^(?=(.*\d){2,})(?=.*[!@#$%^&*(),.?\:{}|<>]).{9,}$"
           title="deve contenere almeno un carattere speciale, due numeri e deve essere di una lunghezza minima di 9 caratteri" required>
    <!--verify password-->
    <label for="vPassword">Verify Password</label><br>
    <input type="password" id="vPassword" name="vPassword" required>
    <br><br>
    <label for="sport">Seleziona uno sport:</label>
    <select id="sport" name="sport" required>
        <option value="1">Tiro alla fune</option>
        <option value="2">Lacrosse</option>
        <option value="3">Polo</option>
    </select>
    <br><br>
    <label for="sport">Seleziona uno sport:</label>
<!--c'Ã¨ da fare lo script-->
    <select id="sportcuore" name="sportcuore" >
        <option value="">scegli una squadra</option>

    </select>

    <input type="submit" value="Sign up">
    <input type="reset" value="reset">
</form>

</body>
</html>
