<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/mw.jpg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src='/script.js'></script>
    <link rel="stylesheet" href="/style.css">

    <style></style>

</head>
<body>
<div th:replace="~{BarraDiNavigazione.html}"></div>
<div th:replace="~{News.html}"></div>"
<form th:action="@{/addUser}" method = post>
    <!--nome-->
    <label for="firstName">First name</label><br>
    <input type="text" id="firstName" name="firstName" value="" required><br><br>
    <!--cognome-->
    <label for="lastName">Last name</label><br>
    <input type="text" id="lastName" name="lastName" value="" required><br><br>
    <!--data nascita-->
    <label for="birthdate">data di nascita</label><br>
    <input type="date" id="birthdate" name="birthdate" value="" required><br><br>
    <div th:if="${erroreData}" class="alert alert-danger" th:text="${erroreData}"></div>
    <!--email-->
    <label for="email">E-mail</label><br>
    <input type="text" id="email" name="email" value="" required><br><br>
    <!--Username-->
    <label for="username">Username</label><br>
    <input type="text" id="username" name="username" value="" required><br><br>
<!--    errore nome uguale-->
    <div th:if="${erroreNome}" class="alert alert-danger" th:text="${erroreNome}"></div>
    <!-- password-->
    <label for="password">Password</label><br>
    <!--password contenente 2 numeri, un carattere speciale, lunga almeno 9 caratteri -->
    <input type="password" id="password" name="password"
           pattern="^(?=(.*\d){2,})(?=.*[!@#$%^&*(),.?\:{}|<>]).{9,}$"
           title="deve contenere almeno un carattere speciale, due numeri e deve essere di una lunghezza minima di 9 caratteri" required
           onkeyup="checkPassword()" onfocus="mostraMessaggio('messaggio')" onblur="nascondiMessaggio('messaggio')">
    <button type="button" onclick="mostraPassword('password')" >cliccami ;P</button><br><br>
<!--    messaggio per la password-->
    <div id="messaggio" style="display: none">
        <h3>La password deve contenere:</h3>
        <p id="speciali" class="invalid">1 carattere <b>speciale</b> </p>
        <p id="numeri" class="invalid">2 <b>numeri</b></p>
        <p id="lunghezza" class="invalid"> <b>8 lettere</b></p>
    </div><br><br>
    <!--verifica password-->
    <label for="vPassword">Verify Password</label><br>
    <input type="password" id="vPassword" onblur="nascondiMessaggio('testoVerifica')" onclick="mostraMessaggio('testoVerifica')"
           onkeyup="matchpassword('password','vPassword')" required>
<!--    bottone mostra password-->
    <button type="button" onfocus="mostraPassword('vPassword')" >cliccami ;P</button><br><br>
<!--    testo di verifica password-->
    <div id="testoVerifica" style="display: none" >
        <p id="uguale" class="invalid">le password non sono uguali/</p>
    </div><br><br>
<!--    scelta dello sport-->
    <label for="sport">Seleziona uno sport:</label>
    <select id="sport" name="sport" onchange="mostraSquadre()" required>
        <option value="fune">Tiro alla fune</option>
        <option value="lacrosse">Lacrosse</option>
        <option value="polo">Polo</option>
    </select>
    <br><br>
<!--    scelta della squadra del cuore-->
    <label for="sportcuore">Seleziona una squadra:</label>
    <select id="sportcuore" name="sportcuore" required >
        <option value="">scegli una squadra</option>

    </select><br><br>
<!--submit e reset-->
    <input type="submit" value="Sign up">
    <input type="reset" value="reset">
</form>

</body>
</html>
