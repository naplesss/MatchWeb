<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src='/script.js'></script>
    <style type="text/css" src=""></style>

    <style></style>

</head>
<body>
<div th:replace="~{BarraDiNavigazione.html}"></div>
<form th:action="@{/addUser}" method = post>
    <!--nome-->
    <label for="firstName">First name</label><br>
    <input type="text" id="firstName" name="firstName" value="" required><br><br>
    <!--cognome-->
    <label for="lastName">Last name</label><br>
    <input type="text" id="lastName" name="lastName" value="" required><br><br>
    <!--data nascita-->
    <label for="birthdate">data di nascita</label><br>
    <input type="text" id="birthdate" name="birthdate" value="" required><br><br>
    <!--email-->
    <label for="email">E-mail</label><br>
    <input type="text" id="email" name="email" value="" required><br><br>
    <!--Username-->
    <label for="username">Username</label><br>
    <input type="text" id="username" name="username" value="" required><br><br>
    <!-- password-->
    <label for="password">Password</label><br>
    <!--password contenente 2 numeri, un carattere speciale, lunga almeno 9 caratteri -->
    <input type="password" id="password" name="password"
           pattern="^(?=(.*\d){2,})(?=.*[!@#$%^&*(),.?\:{}|<>]).{9,}$"
           title="deve contenere almeno un carattere speciale, due numeri e deve essere di una lunghezza minima di 9 caratteri" required
           onkeyup="checkPassword()" onfocus="mostraMessaggio()" onblur="nascondiMessaggio()"><br>
    <button type="button" onclick="mostraPassword('password')" >cliccami ;P</button><br><br>
<!--    messaggio per la password-->
    <div id="messaggio" >
        <h3>La password deve contenere::</h3>
        <p id="speciali" class="invalid">1 carattere <b>speciale</b> </p>
        <p id="numeri" class="invalid">2 <b>numeri</b></p>
        <p id="lunghezza" class="invalid"> <b>8 lettere</b></p>
    </div>
    <!--verifica password-->
    <label for="vPassword">Verify Password</label><br>
    <input type="password" id="vPassword" required>
    <br><br>
    <label for="sport">Seleziona uno sport:</label>
    <select id="sport" name="sport" required>
        <option value="pipi">Tiro alla fune</option>
        <option value="popo">Lacrosse</option>
        <option value="lala">Polo</option>
    </select>
    <br><br>
    <label for="sportcuore">Seleziona una squadra:</label>
    <select id="sportcuore" name="sportcuore" required >
        <option value="papa">scegli una squadra</option>
        <option value="pupu">piera</option>

    </select><br><br>

    <input type="submit" value="Sign up">
    <input type="reset" value="reset">
</form>

</body>
</html>
